name: Playwright CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout LocalAutomationApp
        uses: actions/checkout@v4
        with:
          repository: tomHHuangJB/LocalAutomationApp
          ssh-key: ${{ secrets.LOCAL_AUTOMATION_APP_SSH_KEY }}
          path: LocalAutomationApp

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install LocalAutomationApp backend deps
        working-directory: LocalAutomationApp/backend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build LocalAutomationApp backend
        working-directory: LocalAutomationApp/backend
        run: npm run build

      - name: Install LocalAutomationApp frontend deps
        working-directory: LocalAutomationApp/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build LocalAutomationApp frontend
        working-directory: LocalAutomationApp/frontend
        run: VITE_API_URL=http://localhost:3001 npm run build

      - name: Start LocalAutomationApp backend
        working-directory: LocalAutomationApp/backend
        run: node dist/index.js &

      - name: Start LocalAutomationApp frontend (static)
        working-directory: LocalAutomationApp/frontend
        run: npx serve -s dist -l 5173 &

      - name: Wait for app
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3001/health >/dev/null && curl -fsS http://localhost:5173 >/dev/null; then
              echo "App is up";
              exit 0;
            fi
            sleep 2;
          done
          echo "App did not start in time";
          exit 1

      - name: Run tests
        env:
          BASE_URL: http://localhost:5173
        run: npm test

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
